    <div class="container-form">
        <table style="margin-top: 20px; margin-bottom: 20px;">
            <tr class="input-nama">
                <th>
                    <label for="nama">Nama</label>
                </th>
                <td>
                    <div id="input-nama">
                        <span><b>:</b></span> &nbsp;
                        <input type="text" name="nama" id="nama" placeholder="Nama" required></input>
                    </div>
                </td>
            </tr>
            <tr class="input-tanggal">
                <th>
                    <label for="tanggal">Tanggal Lahir</label>
                </th>
                <td>
                    <div id="input-tanggal">
                        <div>
                            <span><b>:</b></span> &nbsp;
                            <input type="date" name="tanggal" id="tanggal" required>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="input-gender">
                <th>
                    <label for="gender">Jenis Kelamin</label>
                </th>
                <td>
                    <div id="input-gender">
                        <span><b>:</b></span> &nbsp;
                        <select name="gender" id="gender" required>
                            <option value="none"></option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr class="input-pesan">
                <th>
                    <label for="pesan">Pesan</label>
                </th>
                <td>
                    <div id="input-pesan">
                        <span><b>:</b></span> &nbsp
                        <input type="text" name="pesan" id="pesan" placeholder="Pesan" required>
                    </div>
                </td>
            </tr>
            <tr class="input-button">
                <th>
                    <div id="submit-btn">
                        <button type="button" id="btn" onclick="validateForm()">Submit</button>
                    </div>
                </th>
            </tr>
        </table>
        <table style="margin-top: 20px; margin-bottom: 20px;">
